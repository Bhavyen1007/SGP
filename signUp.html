<body>

    <br><br><br>
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <table cellpadding="10">

        <!----- First Name ---------------------------------------------------------->
        <tr>
            <td>FIRST NAME</td>
            <td><input required type="text" name="First_Name" maxlength="30" />
            </td>
        </tr>

        <!----- Last Name ---------------------------------------------------------->
        <tr>
            <td>LAST NAME</td>
            <td><input required type="text" name="Last_Name" maxlength="30" />
            </td>
        </tr>

        <!----- Date Of Birth -------------------------------------------------------->
        <tr>
            <td>DATE OF BIRTH</td>

            <td>
                <input required type="date" id="birthday" name="birthday">
            </td>
        </tr>

        <!----- Email Id ---------------------------------------------------------->
        <tr>
            <td>EMAIL ID</td>
            <td><input required type="email" name="Email_Id" maxlength="100" /></td>
        </tr>

        <!----- Mobile Number ---------------------------------------------------------->
        <tr>
            <td>MOBILE NUMBER</td>
            <td>
                <input type="tel" id="phone" name="phone" placeholder="10 digit number" pattern="[0-9]{10}"
                    required><br><br>

            </td>
        </tr>

        <!----- Gender ----------------------------------------------------------->
        <tr>
            <td>GENDER</td>
            <td>
                Male <input type="radio" name="Gender" value="Male" />
                Female <input type="radio" name="Gender" value="Female" />
            </td>
        </tr>

        <!----- Address ---------------------------------------------------------->
        <tr>
            <td>ADDRESS <br /><br /><br /></td>
            <td><textarea name="Address" rows="4" cols="30"></textarea></td>
        </tr>

        <!----- City ---------------------------------------------------------->
        <tr>
            <td>CITY</td>
            <td><input type="text" name="City" maxlength="30" />
            </td>
        </tr>

        <!----- Pin Code ---------------------------------------------------------->
        <tr>
            <td>PIN CODE</td>
            <td><input type="text" name="Pin_Code" maxlength="6" />
            </td>
        </tr>

        <!----- State ---------------------------------------------------------->
        <tr>
            <td>STATE</td>
            <td><input type="text" name="State" maxlength="30" />
            </td>
        </tr>

        <!----- Country ---------------------------------------------------------->
        <tr>
            <td>COUNTRY</td>
            <td><input type="text" name="Country" value="India" readonly="readonly" /></td>
        </tr>

        <!----- Hobbies ---------------------------------------------------------->

        <tr>
            <td>HOBBIES </td>
                <td><textarea name="HOBBIES" rows="4" cols="10"></textarea></td>
            </tr>
        <!----- Qualification---------------------------------------------------------->
        <!-- <tr>
            <td></td>
            <td><input required type="file" name="Upload" accept="application/pdf," >
            </td>
        </tr> -->
        <!----- Course ---------------------------------------------------------->
        <tr> <td> <select class="Courses" name="Courses" id="Courses">   
          <option>B.E/B.Tech in Computer Science Engineering</option>
          <option>MTech</option>
          <option>MTech</option>    
            <option>MTech</option>
           <option>MBA</option>     
            <option>PGDM</option> <!--Post Graduate Diploma in Management -->
      
        </select> </tr></td>

        <!----- Submit and Reset ------------------------------------------------->
        <tr>
            <td colspan="2" align="center">

                <a href="index.html"><input type="submit" value="Submit"></a>
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>

    </form>
